@media screen and (min-width: 361px) {
.adaptable {

.avtar {
opacity: .9;
width: 4em;
height: 4em;
border-radius: 100%;

.nombre {

}
.nick {
font-size: .95em;
font-weight: normal;
}
.bio {
font-size: .8em;
}
.enlace {
vertical-align: middle;
}
.enlace .p {
transition: all ease .3s;
font-size: 1.35em;
opacity: .5;
}
.enlace .p:hover {
opacity: 1;
}
